<!DOCTYPE html>
<html>
<head>
	<!-- include A-Frame -->
	<script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
	<!-- include aframe-extras for animation-mixer -->
	<script src="js/aframe-extras.js"></script>
	<!-- include event-set-component -->
	<script src="https://unpkg.com/aframe-event-set-component@5.0.0/dist/aframe-event-set-component.min.js"></script>
</head>
<body>
	<a-scene>
		<a-assets>
      		<a-asset-item id="model" src="test2.gltf"></a-asset-item>
    	</a-assets>

    	<a-camera position="0 2 4">
    		<!-- raycaster="objects: .clickable" -->
		   <a-entity 
		   			cursor
		            position="0 0 -1"
		            geometry="primitive: sphere; radius: 1"
		            material="color: green; shader: flat">
			</a-entity>  
		</a-camera>

		<a-text value="Pizza Time!" position="-0.5 0 -1" color="green" rotation="0 0 0" scale="2 2 2" event-set__run="_event: click; _target: #bot; animation-mixer: 'clip: Idle'"></a-text>

    	<a-entity
			id="bot"
    		scale="1 1 1"
            position="0 1 -2.5"
            rotation="0 0 0"
    		gltf-model="#model"
    		animation-mixer="clip: Idle"
    	></a-entity>
	</a-scene>
</body>
</html>
