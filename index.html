<!DOCTYPE html>
<html>
<head>
	<!-- include A-Frame -->
	<script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
	<!-- include aframe-extras for animation-mixer -->
	<script src="js/aframe-extras.js"></script>

	<script>
		AFRAME.registerComponent('animation-control', {
		  schema: {default: ''},
		  update: function() {
		     
		    var bot = document.querySelector('#bot'); 
		  
			this.el.addEventListener('click', function() {
				console.log("click" + this.data); 
				bot.setAttribute("animation-mixer",this.data); 
			});     
		  }
		});
	</script>
</head>
<body>
	<a-scene>
		<a-assets>
      		<a-asset-item id="model" src="test2.gltf"></a-asset-item>
    	</a-assets>

    	<a-camera position="0 2 4">
		   <a-entity 
		            raycaster="objects: .clickable"
		            position="0 0 -1"
		            geometry="primitive: ring; radiusInner: 0.02; radiusOuter: 0.03"
		            material="color: green; shader: flat">
			</a-entity>  
		</a-camera>

		<a-text class="clickable" animation-control="clip: Run; crossFadeDuration: .3" value="Pizza Time!" position="-0.5 0 -1" color="green" rotation="-90 0 0"></a-text>

    	<a-entity
			id="bot"
			cursor-listener
			class="clickable" 
			animation-control="clip: Run; crossFadeDuration: .3"
    		scale="1 1 1"
            position="0 1 -2.5"
            rotation="0 0 0"
    		gltf-model="#model"
    		animation-mixer="clip: Idle"
    	></a-entity>
		<!-- <a-entity 
			id="bot"
			cursor-listener
			class="clickable" 
			animation-control="clip: Run; crossFadeDuration: .3"
    		scale="1 1 1"
            position="0 1 -1"
            rotation="-90 0 0"
    		gltf-model="#model"
    		animation-mixer="clip: Idle"
    	></a-entity> -->
	</a-scene>
</body>
</html>
